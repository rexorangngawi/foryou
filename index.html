<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE SHELL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #020617; /* Slate 950 */
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: #e2e8f0;
        }

        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(56, 189, 248, 0.2);
            box-shadow: 0 0 50px rgba(2, 6, 23, 0.9);
        }

        .scanner-line {
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #0ea5e9, transparent);
            animation: scan 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            opacity: 0.5;
            z-index: 20;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        ::-webkit-scrollbar { width: 0px; background: transparent; }

        .dark-map {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
            border-radius: 0.5rem;
            width: 100%;
            height: 100%;
        }

        .skeleton {
            background-color: rgba(56, 189, 248, 0.1);
            color: transparent !important;
            border-radius: 4px;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .btn-glitch:hover {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.6);
            text-shadow: 0 0 5px rgba(255,255,255,0.7);
        }

        #prank-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 99999;
        }
        
        #local-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative bg-black">

    <div id="canvas-container" class="absolute inset-0 z-0 opacity-30 pointer-events-none"></div>

    <div id="dashboard-ui" class="relative z-10 w-full max-w-5xl h-full md:h-auto max-h-screen md:max-h-[90vh] p-0 md:p-4 flex flex-col transition-all duration-700 overflow-y-auto">
        
        <div class="glass-panel w-full h-full md:rounded-xl overflow-hidden relative flex flex-col">
            <div class="scanner-line"></div>
            <div class="px-5 py-4 border-b border-sky-500/20 flex justify-between items-center bg-slate-900/60 shrink-0">
                <div class="flex items-center gap-3">
                    <div class="relative flex h-3 w-3">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                    </div>
                    <h1 class="font-mono text-sky-400 font-bold tracking-widest text-xs md:text-sm uppercase">CYBER TOOL</h1>
                </div>
                <div class="font-mono text-[10px] md:text-xs text-slate-400" id="clock">--:--:--</div>
            </div>

            <div class="p-5 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 overflow-y-auto flex-grow scroll-smooth">
                <div class="lg:col-span-7 space-y-6">
                    <div class="relative group py-2">
                        <p class="text-[10px] font-mono text-sky-500/80 mb-2 tracking-wider">IP_ADDRESS (IPV4)</p>
                        <h2 id="d-ip" class="text-4xl md:text-5xl font-bold text-white tracking-tighter skeleton w-3/4 h-12 flex items-center rounded"></h2>
                    </div>

                    <div class="bg-slate-900/40 border border-slate-700/50 rounded-lg p-5">
                        <div class="flex items-center gap-2 mb-4 border-b border-slate-700/50 pb-2">
                            <i class="fas fa-network-wired text-sky-500 text-xs"></i>
                            <span class="text-xs font-bold text-slate-300 uppercase tracking-wide">Network Data</span>
                        </div>
                        <div class="space-y-4">
                            <div class="flex flex-col gap-1">
                                <span class="text-[10px] text-slate-500 uppercase">Internet Provider</span>
                                <span id="d-isp" class="font-mono text-sm md:text-base text-sky-300 font-semibold skeleton w-full min-h-[1.25rem] block break-words"></span>
                            </div>
                             <div class="flex flex-col gap-1">
                                <span class="text-[10px] text-slate-500 uppercase">ASN / Connection Type</span>
                                <span id="d-asn" class="font-mono text-xs text-slate-300 skeleton w-1/2 min-h-[1rem] block"></span>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900/40 border border-slate-700/50 rounded-lg p-5">
                        <div class="flex items-center gap-2 mb-4 border-b border-slate-700/50 pb-2">
                            <i class="fas fa-microchip text-purple-400 text-xs"></i>
                            <span class="text-xs font-bold text-slate-300 uppercase tracking-wide">Device Fingerprint</span>
                        </div>
                        <div class="grid grid-cols-2 gap-y-6 gap-x-4">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Operating System</p>
                                <p id="d-os" class="font-mono text-xs md:text-sm text-white skeleton w-20 min-h-[1rem]"></p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Browser Agent</p>
                                <p id="d-browser" class="font-mono text-xs md:text-sm text-white skeleton w-24 min-h-[1rem]"></p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Screen Resolution</p>
                                <p id="d-res" class="font-mono text-xs md:text-sm text-white skeleton w-16 min-h-[1rem]"></p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase mb-1">Battery Level</p>
                                <div class="flex items-center gap-2">
                                    <div class="w-12 h-2 bg-slate-700 rounded-full overflow-hidden">
                                        <div id="d-batt-bar" class="h-full bg-green-500 w-0 transition-all duration-1000"></div>
                                    </div>
                                    <span id="d-batt" class="font-mono text-[10px] text-white">--%</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-x-4 gap-y-6 pt-2">
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase mb-1">City</p>
                            <p id="d-city" class="text-sm md:text-base text-white font-medium skeleton min-h-[1.5rem] break-words leading-tight"></p>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Region</p>
                            <p id="d-region" class="text-sm md:text-base text-white font-medium skeleton min-h-[1.5rem] break-words leading-tight"></p>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Country</p>
                            <p id="d-country" class="text-sm md:text-base text-white font-medium skeleton min-h-[1.5rem] break-words"></p>
                        </div>
                        <div>
                            <p class="text-[10px] text-slate-500 uppercase mb-1">Timezone/Zip</p>
                            <p id="d-timezone" class="text-sm md:text-base text-white font-medium skeleton min-h-[1.5rem] break-words"></p>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-5 flex flex-col gap-5 h-full">
                    
                    <div class="relative w-full rounded-lg overflow-hidden border border-sky-500/20 bg-slate-800 shadow-inner group flex-grow min-h-[250px] lg:min-h-[auto]">
                        <iframe 
                            id="gmap_canvas"
                            class="dark-map absolute inset-0 object-cover opacity-80 group-hover:opacity-100 transition-opacity duration-500"
                            src="" 
                            frameborder="0" 
                            scrolling="no">
                        </iframe>
                        <div class="absolute inset-0 pointer-events-none p-3 flex flex-col justify-between z-10">
                            <div class="flex justify-between">
                                <div class="w-8 h-8 border-t-2 border-l-2 border-sky-500/50 rounded-tl-sm"></div>
                                <div class="w-8 h-8 border-t-2 border-r-2 border-sky-500/50 rounded-tr-sm"></div>
                            </div>
                            <div class="flex items-center justify-center">
                                <div class="bg-black/70 backdrop-blur px-3 py-1.5 rounded text-[10px] text-sky-400 font-mono border border-sky-500/30 shadow-lg">
                                    <i class="fas fa-crosshairs animate-pulse mr-2"></i>LIVE TRACKING
                                </div>
                            </div>
                            <div class="flex justify-between">
                                <div class="w-8 h-8 border-b-2 border-l-2 border-sky-500/50 rounded-bl-sm"></div>
                                <div class="w-8 h-8 border-b-2 border-r-2 border-sky-500/50 rounded-br-sm"></div>
                            </div>
                        </div>
                    </div>

                    <div class="pt-2 shrink-0">
                        <button onclick="triggerPrank()" class="btn-glitch w-full group relative overflow-hidden bg-sky-600 hover:bg-sky-500 text-white font-bold py-5 px-6 rounded-lg transition-all duration-300 transform active:scale-[0.98]">
                            <div class="absolute inset-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-20"></div>
                            <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
                            
                            <div class="relative flex flex-col items-center justify-center">
                                <div class="flex items-center gap-3 mb-1">
                                    <i class="fas fa-shield-alt text-2xl group-hover:rotate-12 transition-transform"></i>
                                    <span class="tracking-[0.15em] text-base md:text-lg">CEK KONEKSIMU</span>
                                </div>
                                <p class="text-[10px] md:text-xs text-sky-200 font-normal opacity-80">Cek Enkripsi End-to-End</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="px-5 py-3 bg-slate-950/80 border-t border-slate-800 text-[10px] font-mono text-slate-500 flex justify-between shrink-0">
                <span id="log-status" class="truncate max-w-[60%]">System initializing scan...</span>
                <span>SEC_ID: <span class="text-sky-500">USER-<span id="user-id-suffix">...</span></span></span>
            </div>
        </div>
    </div>

    <div id="prank-overlay">
        <video id="local-video" loop>
            <source src="source.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video.
        </video>
    </div>

    <script>
        const updateTime = () => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('id-ID') + " WIB";
        };
        setInterval(updateTime, 1000);
        updateTime();
        document.getElementById('user-id-suffix').innerText = Math.floor(Math.random() * 9000) + 1000;

        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 2;
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            const geometry = new THREE.IcosahedronGeometry(1.2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x0284c7, wireframe: true, transparent: true, opacity: 0.1 });
            const globe = new THREE.Mesh(geometry, material);
            scene.add(globe);
            const animate = () => {
                requestAnimationFrame(animate);
                globe.rotation.y += 0.001;
                globe.rotation.x += 0.0005;
                renderer.render(scene, camera);
            };
            animate();
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        };
        init3D();

        const getSystemInfo = async () => {
            const ua = navigator.userAgent;
            let os = "Unknown OS";
            if (ua.indexOf("Win") != -1) os = "Windows NT";
            if (ua.indexOf("Mac") != -1) os = "macOS";
            if (ua.indexOf("Linux") != -1) os = "Linux";
            if (ua.indexOf("Android") != -1) os = "Android";
            if (ua.indexOf("like Mac") != -1) os = "iOS";
            
            let browser = "Unknown";
            if (ua.indexOf("Chrome") != -1) browser = "Google Chrome";
            else if (ua.indexOf("Safari") != -1) browser = "Safari";
            else if (ua.indexOf("Firefox") != -1) browser = "Firefox";

            document.getElementById('d-os').innerText = os;
            document.getElementById('d-browser').innerText = browser;
            document.getElementById('d-res').innerText = `${window.screen.width}x${window.screen.height}`;

            try {
                if ('getBattery' in navigator) {
                    const battery = await navigator.getBattery();
                    const updateBattery = () => {
                        const level = Math.round(battery.level * 100);
                        document.getElementById('d-batt').innerText = level + "%";
                        document.getElementById('d-batt-bar').style.width = level + "%";
                        document.getElementById('d-batt-bar').className = `h-full transition-all duration-1000 ${level < 20 ? 'bg-red-500' : 'bg-green-500'}`;
                    };
                    updateBattery();
                } else { document.getElementById('d-batt').innerText = "N/A"; }
            } catch (e) {}
        };

        const updateUI = (data) => {
            document.querySelectorAll('.skeleton').forEach(el => el.classList.remove('skeleton'));
            document.getElementById('d-ip').innerText = data.ip || 'Unknown';
            document.getElementById('d-isp').innerText = data.connection?.isp || data.connection?.org || 'Unknown';
            document.getElementById('d-asn').innerText = `ASN: ${data.connection?.asn || 'N/A'}`;
            document.getElementById('d-city').innerText = data.city || '-';
            document.getElementById('d-region').innerText = data.region || '-';
            document.getElementById('d-country').innerText = data.country || '-';
            document.getElementById('d-timezone').innerText = data.timezone?.id || '-';

            if (data.latitude) {
                document.getElementById('log-status').innerText = `Target locked: ${data.latitude}, ${data.longitude}`;
                document.getElementById('log-status').classList.add('text-green-400');
                document.getElementById('gmap_canvas').src = `https://maps.google.com/maps?q=${data.latitude},${data.longitude}&t=&z=13&ie=UTF8&iwloc=&output=embed`;
            }
        };

        const fetchNetworkData = async () => {
            try {
                const response = await fetch('https://ipwho.is/');
                const data = await response.json();
                setTimeout(() => updateUI(data), 1200);
            } catch (error) {
                console.log(error);
                document.getElementById('d-ip').innerText = "retrying...";
            }
        };

        getSystemInfo();
        fetchNetworkData();

        const triggerPrank = () => {
            const elem = document.documentElement;
            if (elem.requestFullscreen) elem.requestFullscreen().catch(()=>{});
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();

            const video = document.getElementById('local-video');
            const ui = document.getElementById('dashboard-ui');
            const overlay = document.getElementById('prank-overlay');
            video.muted = false;
            video.volume = 1.0;
            
            ui.style.transition = "opacity 0.5s ease";
            ui.style.opacity = "0";
            
            setTimeout(() => {
                ui.style.display = "none";
                overlay.style.display = "block";
                
                video.play().catch(e => {
                    console.log("Autoplay blocked, user must interact");
                });
            }, 400);
        };
    </script>
</body>
</html>
